<html>
    <body>
        <h2>Welcome to the Master Surgeon typing game! To perform a surgery, you must type the given message in the time you are given! If you finish typing within the time limit, you can move onto another message, and 1 will be added to your score! Good luck!</h2>
        <h2 id="name"></h2>
        <h3 id="time"></h3>
        <h3 id="score"></h3>
        <p id="message"></p>
        <img id="image" width="400" height="400"/>
        <p id="remaining"></p>
        <label for="input">Type what you see above!</label>
        <input type="text" id="input"/>
        <p id="typed"></p>

        <script src = "script.js"></script>
    </body>
</html>
